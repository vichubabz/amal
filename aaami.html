<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff6b6b, #ffcc70);
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
    }
    h1 {
        margin-top: 80px;
        font-size: 3.2rem;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.4rem;
        width: 80%;
        margin: 20px auto;
        animation: fadeIn 4s ease-in-out;
    }
    .heart {
        font-size: 6rem;
        margin-top: 20px;
        animation: beat 1s infinite;
    }
    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <h1>Hi aami ❤️</h1>
    <p>I made this little surprise just for you.<br>
   always smile ur smile pretty  ✨</p>
    <div class="heart">❤️</div>
    <p>You mean so much to me.</p>
</body>
</html>
